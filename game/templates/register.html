{% extends 'base.html' %}
{% block title %}
Sign Up
{% endblock %}
{% block content %}
<body class="text-center">
 <div class="container">
<form method="post">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
    </div>
    <div class="form-group">
        <label for="username"></label>
        <input type="text" class="form-control" id="username" name="username" placeholder="User Name"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password1" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password2" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
    </div>
    <br>
    <div class="checkbox mb-3">
        <h6>Already have an account?</h6>
        <a class="btn btn-sm btn-secondary" href="{{ url_for('auth.login_page') }}">Login</a>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
 </div>
</body>
{% endblock %}
